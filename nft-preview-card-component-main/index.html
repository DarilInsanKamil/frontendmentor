<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="pages">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" class="img-nft" alt="equilibrium"/>
        <p class="title">Equilibrium #3429</p>
        <p class="txtContent">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="minting">
          <div class="price">
            <img src="./images/icon-ethereum.svg" class="icons" alt="eth-icon"/>
            <p >0.041 ETH</p>
            <div class="times">
              <img src="./images/icon-clock.svg" class="icons" alt="clock-icon"/>
              <p >3 days left</p>
            </div>
          </div>
        </div>
        <div class="separator">
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" class="profilepicture" alt="profile"/>
          <p><span class="txtContent">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
